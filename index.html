<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DooGamesStudio — Indie Game Development</title>
    <meta name="description" content="DooGamesStudio — indie game development, experimental AI projects, Unity, runners, tactical sims and more.">

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg-main: #050816;
            --bg-elevated: rgba(15, 23, 42, 0.85);
            --accent: #7c3aed;
            --accent-soft: #22d3ee;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --border-soft: rgba(148, 163, 184, 0.3);
            --radius-xl: 18px;
            --shadow-soft: 0 20px 40px rgba(15, 23, 42, 0.8);
            --transition-fast: 0.18s ease-out;
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at 0% 0%, #0f172a 0, #020617 40%, #000 100%);
            color: var(--text-main);
            min-height: 100vh;
        }

        .bg-orbit {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            background:
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.35) 0, transparent 50%),
                radial-gradient(circle at 80% 0%, rgba(56, 189, 248, 0.3) 0, transparent 55%),
                radial-gradient(circle at 50% 100%, rgba(236, 72, 153, 0.25) 0, transparent 55%);
            opacity: 0.7;
            filter: blur(2px);
            animation: float-bg 18s alternate infinite;
        }

        @keyframes float-bg {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
            }
            100% {
                transform: translate3d(0, -20px, 0) scale(1.02);
            }
        }

        .nav {
            position: sticky;
            top: 0;
            z-index: 30;
            backdrop-filter: blur(18px);
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.4), transparent);
            border-bottom: 1px solid rgba(148, 163, 184, 0.25);
        }

        .nav-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-mark {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: conic-gradient(
                    from 180deg,
                    #22d3ee,
                    #7c3aed,
                    #ec4899,
                    #22d3ee
            );
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 18px rgba(129, 140, 248, 0.7);
            position: relative;
            overflow: hidden;
        }

        .logo-mark-inner {
            width: 22px;
            height: 22px;
            border-radius: inherit;
            background: radial-gradient(circle at 30% 0%, #0f172a, #020617);
            border: 1px solid rgba(15, 23, 42, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: #e5e7eb;
            letter-spacing: 0.03em;
        }

        .logo-text-main {
            font-weight: 700;
            font-size: 1.05rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .logo-text-sub {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-link {
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 0.85rem;
            border: 1px solid transparent;
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        .nav-link:hover {
            color: var(--text-main);
            border-color: rgba(148, 163, 184, 0.7);
            background: rgba(15, 23, 42, 0.9);
        }

        .nav-link-primary {
            background: linear-gradient(135deg, #22d3ee, #7c3aed);
            color: #020617;
            font-weight: 600;
            border: none;
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.55);
        }

        .nav-link-primary:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 18px 40px rgba(59, 130, 246, 0.8);
        }

        .page {
            max-width: 1120px;
            margin: 0 auto;
            padding: 32px 20px 60px;
        }

        section {
            margin-bottom: 80px;
        }

        .hero {
            min-height: calc(100vh - 70px);
            display: grid;
            grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
            gap: 32px;
            align-items: center;
        }

        @media (max-width: 900px) {
            .hero {
                grid-template-columns: minmax(0, 1fr);
                padding-top: 24px;
            }
        }

        .hero-main-title {
            font-size: clamp(2.4rem, 4vw, 3.3rem);
            line-height: 1.1;
            margin-bottom: 16px;
        }

        .hero-gradient {
            background: linear-gradient(135deg, #a855f7, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero-subtitle {
            font-size: 1.05rem;
            color: var(--text-muted);
            max-width: 520px;
            margin-bottom: 24px;
        }

        .hero-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(15, 23, 42, 0.7);
        }

        .badge-pill {
            background: rgba(56, 189, 248, 0.12);
            color: #e0f2fe;
            border-color: rgba(56, 189, 248, 0.5);
        }

        .hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            position: relative;
            padding: 11px 20px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            alignяз: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .btn span.icon {
            font-size: 1.05rem;
        }

        .btn:hover {
            transform: translateY(-1px);
            border-color: rgba(148, 163, 184, 0.9);
            background: rgba(15, 23, 42, 1);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.9);
        }

        .btn-primary {
            background: linear-gradient(135deg, #22d3ee, #7c3aed);
            border: none;
            color: #020617;
            box-shadow: 0 14px 40px rgba(37, 99, 235, 0.8);
        }

        .btn-primary:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 18px 50px rgba(37, 99, 235, 0.95);
        }

        .hero-note {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .hero-card {
            border-radius: 24px;
            background: radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.3), transparent 55%),
                        radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.35), transparent 55%),
                        rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.3);
            padding: 20px 18px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        .hero-card::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.08) 0, transparent 55%),
                radial-gradient(circle at 80% 80%, rgba(129, 140, 248, 0.12) 0, transparent 55%);
            opacity: 0.9;
            mix-blend-mode: screen;
        }

        .hero-card-inner {
            position: relative;
            z-index: 1;
        }

        .hero-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.5);
            margin-bottom: 14px;
        }

        .hero-pill-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
        }

        .hero-card-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .hero-card-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
<div class="bg-orbit"></div>

<header class="nav">
    <div class="nav-inner">
        <div class="logo">
            <div class="logo-mark">
                <div class="logo-mark-inner">DG</div>
            </div>
            <div>
                <div class="logo-text-main">DooGamesStudio</div>
                <div class="logo-text-sub">Indie & AI-driven gamedev</div>
            </div>
        </div>
    </div>
</header>

<main class="page">
    <section class="hero" id="top">
        <div>
            <div class="section-label">Indie Game Studio</div>
            <h1 class="hero-main-title">
                <span class="hero-gradient">DooGamesStudio</span><br />
                games, runners & AI experiments.
            </h1>
        </div>
    </section>
</main>

</body>
</html>
